<!DOCTYPE html>
<html lang="en" dir="ltr">

<script src="src/Thermostat.js"></script>
<script src="jquery-3.3.1.js"></script>
<script src="./jQuery/thermostat.js"></script>

  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
  <div class="row">
    <div class="column" style="text-align: right">
      <p id="temp">
      </p>
    </div>
    <div class="column" id="buttons" style=" text-align: left">
      <button id="increaseTempSelect">+</button>
      <button id="decreaseTempSelect">-</button>
      <br>
      <button id="powerSaving" style="background-color: green">
      <span class="ui-button-text">Power Saving On</span>
      </button>
      <br>
      <button id="reset">Reset</button>
      <p id='outside-temp'></p>
    </div>
  </div>

  </body>
</html>
