<!DOCTYPE html>
<html lang="en" dir="ltr">
<script src="src/Thermostat.js"></script>
  <head>
    <style>
      body {text-align: center; margin: 0;}
      #temp {color: green; font-size: 300px; margin: 0;}
      #text { font-size: 25px}
      .column {
        float: left;
        width: 45%;
        padding: 5px;
        top: 50%
      }
    </style>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
  <div class="row">
    <div class="column" style="text-align: right">
      <p id= "temp">25</p>
    </div>
    <div class="column" style="text-align: left">
      <form>
        <p id= "text">Increase by:</p>
        <select name="increase_amount">
          <option value = "1">1 degree</option>
          <option value = "2">2 degrees</option>
          <option value = "3">3 degrees</option>
          <option value = "4">4 degrees</option>
          <option value = "5">5 degrees</option>
        </select>
        <input type="submit" value="Submit">
      </form>
      <br>
      <form>
        <p id= "text">Decrease by:</p>
        <select name="decrease_amount">
          <option value = "1">1 degree</option>
          <option value = "2">2 degrees</option>
          <option value = "3">3 degrees</option>
          <option value = "4">4 degrees</option>
          <option value = "5">5 degrees</option>
          <input type="submit" value="Submit">
        </select>
      </form>
      <br>
      <button href="google.com">Reset</button>
    </div>
  </div>

  </body>
</html>
