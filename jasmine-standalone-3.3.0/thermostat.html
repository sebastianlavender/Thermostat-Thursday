<!DOCTYPE html>
<html lang="en" dir="ltr">

<script src="src/Thermostat.js"></script>
<script src="jquery-3.3.1.js"></script>
<script src="./jQuery/thermostat.js"></script>

  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>

  <div class="container">
  <div class="white">
      <p id="temp" align="right"></p>
    <div class="column" id="buttons" style=" text-align: left">
      <button id="reset">Reset</button>
      <button id="increaseTempSelect">+</button>
      <button id="decreaseTempSelect">-</button>
      <button id="powerSaving">
      <span class="ui-button-text">Power Saving On</span>
      </button>
      <br>


      <form id="select-city">
        <p id='outside-temp'>Current temperature: <span id="current-temperature">20</span></p>
        <input id='city-submit' type="submit"></input>
        <input id="current-city" type="text" placeholder="Enter a city"></input>
      </form>

     <p id='outside-temp'></p>
    </div>
  </div>


  <div class="black">
      <h1 id="degrees">Degrees</h1>

  </div>
</div>
  </body>
</html>
